<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Overlay OBS Text</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- FONTE CUSTOMIZADA --- */
        /*
        @font-face {
            font-family: 'Mitra LT';
            src: url('MitraLT.ttf'); format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        */

        body { 
            background: transparent; 
            margin: 0; 
            padding: 20px; 
            overflow: hidden; 
            font-family: 'Mitra LT', 'Cinzel', serif; 
        }
        
        #widget {
            width: 100%;
            max-width: 500px;
            color: white;
            text-align: center;
            /* Sombra forte para destacar os números */
            text-shadow: 
                3px 3px 0px #000, 
                -1px -1px 0px #000, 
                1px -1px 0px #000, 
                -1px 1px 0px #000, 
                0px 3px 5px rgba(0,0,0,0.8);
        }

        /* --- MODO 1: NOME (2 linhas) --- */
        .mode-name {
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .name-line-1 { font-size: 56px; line-height: 0.9; }
        .name-line-2 { font-size: 32px; line-height: 1.1; opacity: 0.9; margin-top: 5px; }

        /* --- MODO 2: STATUS (LIMPO) --- */
        .status-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Centraliza tudo */
            gap: 5px; /* Espaço pequeno entre Vida e Mana */
        }

        /* Estilo dos Números Principais (HP/MP) */
        .stat-value {
            font-size: 52px; /* Aumentei para ficar bem visível */
            font-weight: 700;
            line-height: 1;
        }

        /* Estilo do PA */
        .pa-value { 
            font-size: 36px; 
            font-weight: 700; 
        }

        /* Espaçamento extra para o PA */
        .pa-spacing {
            margin-top: 30px; /* <--- ALTERE AQUI PARA AFASTAR MAIS OU MENOS */
        }

        /* Cores */
        .txt-hp { color: #ff4444; }
        .txt-mp { color: #4488ff; }
        .txt-pa { color: #aa66cc; }

        .fade-in { animation: fadeIn 0.8s cubic-bezier(0.22, 1, 0.36, 1); }
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
    </style>
</head>
<body>

    <div id="widget"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCvxxwfsonP5a45nbcz34cxYhXaWBZVhwQ",
        authDomain: "ed-rpg---sistema-de-fichas.firebaseapp.com",
        databaseURL: "https://ed-rpg---sistema-de-fichas-default-rtdb.firebaseio.com",
        projectId: "ed-rpg---sistema-de-fichas",
        storageBucket: "ed-rpg---sistema-de-fichas.firebasestorage.app",
        messagingSenderId: "350999444010",
        appId: "1:350999444010:web:d89f31d13e449b8fbfa153"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    
    const urlParams = new URLSearchParams(window.location.search);
    const fichaID = urlParams.get('p') || "personagem_padrao";

    const widget = document.getElementById('widget');

    onValue(ref(db, 'fichas/' + fichaID), (snapshot) => {
        const data = snapshot.val();
        if (!data) return;

        const rawName = data.char_name || "Desconhecido";
        const modo = data.overlay_mode || 'nome';
        let html = '';

        if (modo === 'nome') {
            const partes = rawName.trim().split(' ');
            if (partes.length > 1) {
                const primeiro = partes[0];
                const resto = partes.slice(1).join(' ');
                html = `<div class="mode-name fade-in"><span class="name-line-1">${primeiro}</span><span class="name-line-2">${resto}</span></div>`;
            } else {
                html = `<div class="mode-name fade-in"><span class="name-line-1">${rawName}</span></div>`;
            }
        } else {
            // MODO STATUS (Vertical e Limpo)
            const hpAt = data.hp_at || 0; const hpMax = data.hp_max || 1;
            const mpAt = data.mp_at || 0; const mpMax = data.mp_max || 1;
            const paAt = data.pa_at || 0; const paMax = data.pa_max || 1;

            html = `
                <div class="status-container fade-in">
                    <div class="stat-value txt-hp">
                        ${hpAt}/${hpMax}
                    </div>
                    
                    <div class="stat-value txt-mp">
                        ${mpAt}/${mpMax}
                    </div>
                    
                    <div class="pa-value txt-pa pa-spacing">
                         ${paAt} / ${paMax}
                    </div>
                </div>
            `;
        }
        widget.innerHTML = html;
    });
</script>
</body>
</html>
