<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Overlay OBS Text</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CONFIGURAÇÃO DA FONTE CUSTOMIZADA --- */
        /* SE VOCÊ TIVER O ARQUIVO 'MitraLT.ttf', coloque na mesma pasta deste arquivo
           e descomente (tire o /* e o * /) as linhas abaixo: */
        /*
        @font-face {
            font-family: 'Mitra LT';
            src: url('MitraLT.ttf'); format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        */

        body { 
            background: transparent; /* Fundo transparente para o OBS */
            margin: 0; 
            padding: 20px; 
            overflow: hidden; 
            /* Tenta usar Mitra LT, se não tiver, usa Cinzel */
            font-family: 'Mitra LT', 'Cinzel', serif; 
        }
        
        /* Container principal sem fundo, só texto com sombra forte */
        #widget {
            width: 100%;
            max-width: 500px;
            color: white;
            text-align: center;
            /* Sombra forte para ler em cima de qualquer jogo */
            text-shadow: 3px 3px 0px #000, -1px -1px 0px #000, 1px -1px 0px #000, -1px 1px 0px #000, 0px 3px 5px rgba(0,0,0,0.8);
        }

        /* --- MODO 1: SÓ O NOME --- */
        .mode-name {
            font-size: 48px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* --- MODO 2: STATUS (TEXTO) --- */
        .status-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Linha principal (PV e PM) */
        .main-stats-row {
            display: flex;
            justify-content: center;
            gap: 30px; /* Espaço entre Vida e Mana */
            align-items: baseline;
        }

        .stat-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Valores numéricos grandes */
        .stat-value {
            font-size: 42px;
            font-weight: 700;
            line-height: 1;
        }

        /* Rótulos pequenos (PV, PM) */
        .stat-label {
            font-size: 14px;
            text-transform: uppercase;
            opacity: 0.9;
            font-weight: 400;
            margin-top: -5px; /* Aproxima o texto do número */
        }

        /* Linha secundária (PA) */
        .secondary-stats-row {
            margin-top: 5px;
        }
        .pa-value { font-size: 28px; font-weight: 700; }
        .pa-label { font-size: 12px; text-transform: uppercase; opacity: 0.8; }

        /* Cores dos textos */
        .txt-hp { color: #ff4444; } /* Vermelho Sangue */
        .txt-mp { color: #4488ff; } /* Azul Mana */
        .txt-pa { color: #aa66cc; } /* Roxo Ação */

        /* Animação de entrada suave */
        .fade-in { animation: fadeIn 0.8s cubic-bezier(0.22, 1, 0.36, 1); }
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
    </style>
</head>
<body>

    <div id="widget">
        </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCvxxwfsonP5a45nbcz34cxYhXaWBZVhwQ",
        authDomain: "ed-rpg---sistema-de-fichas.firebaseapp.com",
        databaseURL: "https://ed-rpg---sistema-de-fichas-default-rtdb.firebaseio.com",
        projectId: "ed-rpg---sistema-de-fichas",
        storageBucket: "ed-rpg---sistema-de-fichas.firebasestorage.app",
        messagingSenderId: "350999444010",
        appId: "1:350999444010:web:d89f31d13e449b8fbfa153"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    
    const urlParams = new URLSearchParams(window.location.search);
    const fichaID = urlParams.get('p') || "personagem_padrao";

    const widget = document.getElementById('widget');

    onValue(ref(db, 'fichas/' + fichaID), (snapshot) => {
        const data = snapshot.val();
        if (!data) return;

        const nomeCompleto = data.char_name || "Desconhecido";
        // Pega apenas o primeiro nome, ou o nome todo se for curto
        const nomeExibicao = nomeCompleto.length > 15 ? nomeCompleto.split(' ')[0] : nomeCompleto;

        const modo = data.overlay_mode || 'nome';

        let html = '';

        if (modo === 'nome') {
            // MODO 1: SÓ O NOME GIGANTE
            html = `<div class="mode-name fade-in">${nomeExibicao}</div>`;
        } else {
            // MODO 2: STATUS TEXTO
            const hpAt = data.hp_at || 0; const hpMax = data.hp_max || 1;
            const mpAt = data.mp_at || 0; const mpMax = data.mp_max || 1;
            const paAt = data.pa_at || 0; const paMax = data.pa_max || 1;

            html = `
                <div class="status-container fade-in">
                    <div class="main-stats-row">
                        <div class="stat-group txt-hp">
                            <span class="stat-value">${hpAt}/${hpMax}</span>
                            <span class="stat-label">Pontos de Vida</span>
                        </div>
                        <div class="stat-group txt-mp">
                            <span class="stat-value">${mpAt}/${mpMax}</span>
                            <span class="stat-label">Pontos de Mana</span>
                        </div>
                    </div>
                    
                    <div class="secondary-stats-row txt-pa">
                         <span class="pa-value">${paAt} / ${paMax}</span>
                        <span class="pa-label">Pontos de Ação</span>
                    </div>
                </div>
            `;
        }

        widget.innerHTML = html;
    });
</script>
</body>
</html>
