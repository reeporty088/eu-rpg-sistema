<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Overlay OBS</title>
    <style>
        /* Fundo transparente para o OBS */
        body { background: transparent; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        /* Container principal */
        #widget {
            width: 400px;
            padding: 15px;
            /* Fundo semi-transparente estiloso */
            background: linear-gradient(90deg, rgba(0,0,0,0.9) 0%, rgba(65,20,26,0.8) 100%);
            border-left: 5px solid #800000;
            border-radius: 0 10px 10px 0;
            color: white;
            transition: all 0.5s ease;
            position: relative;
        }

        /* --- MODO NOME --- */
        .mode-name {
            font-size: 32px;
            font-weight: 800;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px #000;
            letter-spacing: 1px;
            text-align: left;
            padding-left: 10px;
        }

        /* --- MODO STATUS --- */
        .mode-status {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .bar-box {
            position: relative;
            height: 20px;
            background: #222;
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid #444;
        }
        .bar-fill { height: 100%; transition: width 0.3s ease; }
        .hp { background: #d32f2f; }
        .mp { background: #1976d2; }
        .pa { background: #7b1fa2; }
        
        .bar-text {
            position: absolute;
            width: 100%;
            text-align: center;
            font-size: 12px;
            font-weight: bold;
            line-height: 20px;
            text-shadow: 1px 1px 2px black;
            z-index: 2;
        }
        
        .char-mini-name {
            font-size: 12px;
            color: #ccc;
            margin-bottom: 2px;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* Animação de entrada */
        .fade-in { animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body>

    <div id="widget">
        </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCvxxwfsonP5a45nbcz34cxYhXaWBZVhwQ",
        authDomain: "ed-rpg---sistema-de-fichas.firebaseapp.com",
        databaseURL: "https://ed-rpg---sistema-de-fichas-default-rtdb.firebaseio.com",
        projectId: "ed-rpg---sistema-de-fichas",
        storageBucket: "ed-rpg---sistema-de-fichas.firebasestorage.app",
        messagingSenderId: "350999444010",
        appId: "1:350999444010:web:d89f31d13e449b8fbfa153"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    
    // Pega o ID da URL (ex: overlay.html?p=personagem_padrao)
    const urlParams = new URLSearchParams(window.location.search);
    const fichaID = urlParams.get('p') || "personagem_padrao";

    const widget = document.getElementById('widget');

    onValue(ref(db, 'fichas/' + fichaID), (snapshot) => {
        const data = snapshot.val();
        if (!data) return;

        // Pega o primeiro nome
        const nomeCompleto = data.char_name || "Desconhecido";
        const primeiroNome = nomeCompleto.split(' ')[0];

        // Verifica o modo (padrão é 'nome' se não existir)
        const modo = data.overlay_mode || 'nome';

        // Lógica de Renderização
        let html = '';

        if (modo === 'nome') {
            // MODO 1: SÓ O NOME
            html = `<div class="mode-name fade-in">${primeiroNome}</div>`;
        } else {
            // MODO 2: BARRAS DE STATUS
            const hpAt = parseInt(data.hp_at) || 0; const hpMax = parseInt(data.hp_max) || 1;
            const mpAt = parseInt(data.mp_at) || 0; const mpMax = parseInt(data.mp_max) || 1;
            const paAt = parseInt(data.pa_at) || 0; const paMax = parseInt(data.pa_max) || 1;

            const hpP = Math.min((hpAt / hpMax) * 100, 100);
            const mpP = Math.min((mpAt / mpMax) * 100, 100);
            const paP = Math.min((paAt / paMax) * 100, 100);

            html = `
                <div class="mode-status fade-in">
                    <div class="char-mini-name">${primeiroNome}</div>
                    
                    <div class="bar-box">
                        <div class="bar-text">PV ${hpAt}/${hpMax}</div>
                        <div class="bar-fill hp" style="width: ${hpP}%"></div>
                    </div>
                    
                    <div class="bar-box">
                        <div class="bar-text">PM ${mpAt}/${mpMax}</div>
                        <div class="bar-fill mp" style="width: ${mpP}%"></div>
                    </div>

                    <div class="bar-box" style="height: 15px;"> <div class="bar-text" style="line-height:15px; font-size:10px;">PA ${paAt}/${paMax}</div>
                        <div class="bar-fill pa" style="width: ${paP}%"></div>
                    </div>
                </div>
            `;
        }

        widget.innerHTML = html;
    });
</script>
</body>
</html>
