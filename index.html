<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ficha RPG - Alta Fantasia</title>
    <style>
        :root { --bg: #1a1a1a; --card-bg: #41141a; --header-bg: #800000; --text: #ffffff; --input-bg: #2a0a0d; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .container { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; max-width: 1300px; width: 100%; }
        .col { display: flex; flex-direction: column; gap: 15px; }
        .card { background: var(--card-bg); border-radius: 12px; padding: 15px; border: 1px solid #5a1a1f; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        .header-label { background: var(--header-bg); text-align: center; border-radius: 20px; padding: 5px; margin-bottom: 15px; font-weight: bold; text-transform: uppercase; }
        
        input, textarea { background: var(--input-bg); border: 1px solid #555; color: white; padding: 8px; border-radius: 20px; width: 100%; box-sizing: border-box; margin-bottom: 5px; }
        label { font-size: 10px; color: #ffaaaa; font-weight: bold; margin-left: 10px; }

        /* Avatar */
        .avatar-container { display: flex; flex-direction: column; align-items: center; margin-bottom: 10px; }
        .avatar-circle { width: 140px; height: 140px; border-radius: 50%; border: 4px solid var(--header-bg); background: #222; overflow: hidden; display: flex; align-items: center; justify-content: center; cursor: pointer; background-size: cover; background-position: center; }
        .avatar-circle input { display: none; }
        
        /* Barras */
        .bar-container { margin-bottom: 10px; }
        .bar-controls { display: flex; align-items: center; gap: 5px; background: rgba(0,0,0,0.5); border-radius: 25px; padding: 3px 8px; }
        .btn-math { background: transparent; border: none; color: white; cursor: pointer; font-size: 16px; font-weight: bold; width: 20px; z-index: 3; }
        .bar-bg { flex-grow: 1; height: 24px; background: #222; border-radius: 15px; position: relative; overflow: hidden; border: 1px solid #444; display: flex; align-items: center; }
        .bar-fill { position: absolute; left: 0; top: 0; height: 100%; transition: width 0.3s ease; z-index: 1; }
        .hp-fill { background: #d32f2f; } .mp-fill { background: #1976d2; } .pa-fill { background: #7b1fa2; }
        .bar-values { position: relative; z-index: 2; width: 100%; display: flex; justify-content: center; align-items: center; gap: 2px; pointer-events: none; }
        .bar-values input { pointer-events: auto; width: 35px; background: transparent; border: none; text-align: center; font-size: 12px; font-weight: bold; color: white; }

        /* Atributos */
        .attr-container { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin: 15px 0; }
        .attr-box { background: rgba(255,255,255,0.05); border: 1px solid #7a2a2f; border-radius: 12px; padding: 10px 2px; text-align: center; }
        .attr-box input { font-size: 28px; font-weight: bold; text-align: center; border: none; background: transparent; width: 100%; color: white; }
        .attr-box div { font-size: 9px; font-weight: bold; color: #ccc; text-transform: uppercase; }

        /* Per√≠cias */
        .pericia-row { display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.2); margin-bottom: 4px; padding: 5px 15px; border-radius: 20px; border: 1px solid #5a1a1f; }
        .pericia-row span { font-size: 11px; font-weight: bold; }
        .pericia-row input { width: 35px; text-align: center; border: none; background: transparent; font-weight: bold; color: white; }
        
        /* Dados e Marcadores */
        .dice-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .dice-btn { background: var(--header-bg); color: white; border: 1px solid #ffaaaa; padding: 8px; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 12px; }
        .result-display { background: #000; color: #0f0; padding: 10px; border-radius: 10px; text-align: center; font-family: monospace; margin-top: 10px; border: 1px solid #0f0; }
        .marker-group { display: flex; justify-content: center; gap: 8px; font-size: 22px; margin-bottom: 10px; }
        .marker { cursor: pointer; opacity: 0.2; transition: 0.3s; }
        .marker.active { opacity: 1; filter: drop-shadow(0 0 5px currentColor); }
        .skull { opacity: 0.2; transition: 0.3s; cursor: pointer; font-size: 30px; margin: 0 5px; }
        .skull.active { opacity: 1; filter: drop-shadow(0 0 5px red); }
    </style>
</head>
<body>

<div class="container">
    <div class="col">
        <div class="card">
            <div class="header-label">Personagem</div>
            <div class="avatar-container">
                <label for="img_upload" class="avatar-circle" id="avatar_display"><input type="file" id="img_upload" accept="image/*"></label>
                <input type="text" id="char_name" style="background:transparent; border:none; text-align:center; font-size:18px; font-weight:bold;" placeholder="NOME DO PERSONAGEM">
            </div>
            <label>IDADE</label><input type="text" id="idade">
            <label>FLORINS</label><input type="text" id="florins">
            <label>ARQU√âTIPO</label><input type="text" id="arquetipo">

            <div class="header-label" style="margin-top:15px;">Status</div>
            <div class="bar-container">
                <div class="bar-controls"><button class="btn-math" onclick="changeVal('hp', -1)">-</button><div class="bar-bg"><div id="bar_hp" class="bar-fill hp-fill"></div><div class="bar-values"><input type="number" id="hp_at" value="10"> / <input type="number" id="hp_max" value="10"></div></div><button class="btn-math" onclick="changeVal('hp', 1)">+</button></div>
            </div>
            <div class="bar-container">
                <div class="bar-controls"><button class="btn-math" onclick="changeVal('mp', -1)">-</button><div class="bar-bg"><div id="bar_mp" class="bar-fill mp-fill"></div><div class="bar-values"><input type="number" id="mp_at" value="10"> / <input type="number" id="mp_max" value="10"></div></div><button class="btn-math" onclick="changeVal('mp', 1)">+</button></div>
            </div>
            <div class="bar-container">
                <div class="bar-controls"><button class="btn-math" onclick="changeVal('pa', -1)">-</button><div class="bar-bg"><div id="bar_pa" class="bar-fill pa-fill"></div><div class="bar-values"><input type="number" id="pa_at" value="3"> / <input type="number" id="pa_max" value="3"></div></div><button class="btn-math" onclick="changeVal('pa', 1)">+</button></div>
            </div>

            <div style="text-align:center; margin: 10px 0;">
                <span class="skull" id="skull1" onclick="toggleSkull('skull1')">üíÄ</span>
                <span class="skull" id="skull2" onclick="toggleSkull('skull2')">üíÄ</span>
                <span class="skull" id="skull3" onclick="toggleSkull('skull3')">üíÄ</span>
            </div>

            <div class="attr-container">
                <div class="attr-box"><input type="number" id="poder" value="0"><div>PODER</div></div>
                <div class="attr-box"><input type="number" id="habilidade" value="0"><div>HABILIDADE</div></div>
                <div class="attr-box"><input type="number" id="resistencia" value="0"><div>RESIST√äNCIA</div></div>
            </div>

            <div class="header-label">Per√≠cias</div>
            <div class="pericia-row"><span>ANIMAIS</span><input type="number" id="p_animais" value="0"></div>
            <div class="pericia-row"><span>ARTE</span><input type="number" id="p_arte" value="0"></div>
            <div class="pericia-row"><span>ESPORTE</span><input type="number" id="p_esporte" value="0"></div>
            <div class="pericia-row"><span>INFLU√äNCIA</span><input type="number" id="p_influencia" value="0"></div>
            <div class="pericia-row"><span>LUTA</span><input type="number" id="p_luta" value="0"></div>
            <div class="pericia-row"><span>MANHA</span><input type="number" id="p_manha" value="0"></div>
            <div class="pericia-row"><span>M√ÅQUINAS</span><input type="number" id="p_maquinas" value="0"></div>
            <div class="pericia-row"><span>MEDICINA</span><input type="number" id="p_medicina" value="0"></div>
            <div class="pericia-row"><span>M√çSTICA</span><input type="number" id="p_mistica" value="0"></div>
            <div class="pericia-row"><span>PERCEP√á√ÉO</span><input type="number" id="p_percepcao" value="0"></div>
            <div class="pericia-row"><span>SABER</span><input type="number" id="p_saber" value="0"></div>
            <div class="pericia-row"><span>SOBREVIV√äNCIA</span><input type="number" id="p_sobrevivencia" value="0"></div>
        </div>
    </div>

    <div class="col">
        <div class="card">
            <div class="header-label">Habilidades & T√©cnicas</div>
            <textarea id="habilidades" style="height: 800px; border-radius: 15px;" placeholder="Vantagens, Desvantagens, T√©cnicas e Artefatos..."></textarea>
        </div>
    </div>

    <div class="col">
        <div class="card">
            <div class="header-label">A√ß√µes & Dados</div>
            <div style="text-align:center; font-size:11px; color:cyan; margin-bottom:5px;">PONTOS DE A√á√ÉO</div>
            <div class="marker-group" style="color:cyan;">
                <span class="marker" id="m_pa1" onclick="toggleMarker('m_pa1')">‚ñ≤</span><span class="marker" id="m_pa2" onclick="toggleMarker('m_pa2')">‚ñ≤</span><span class="marker" id="m_pa3" onclick="toggleMarker('m_pa3')">‚ñ≤</span>
            </div>
            <div style="text-align:center; font-size:11px; color:springgreen; margin-bottom:5px;">DESLOCAMENTO</div>
            <div class="marker-group" style="color:springgreen;">
                <span class="marker" id="m_d1" onclick="toggleMarker('m_d1')">‚óè</span><span class="marker" id="m_d2" onclick="toggleMarker('m_d2')">‚óè</span><span class="marker" id="m_d3" onclick="toggleMarker('m_d3')">‚óè</span><span class="marker" id="m_d4" onclick="toggleMarker('m_d4')">‚óè</span><span class="marker" id="m_d5" onclick="toggleMarker('m_d5')">‚óè</span>
            </div>
            <hr style="border:0; border-top:1px solid #5a1a1f; margin:15px 0;">
            <div class="dice-grid">
                <button class="dice-btn" onclick="rollDice(4)">D4</button><button class="dice-btn" onclick="rollDice(6)">D6</button>
                <button class="dice-btn" onclick="rollDice(8)">D8</button><button class="dice-btn" onclick="rollDice(10)">D10</button>
                <button class="dice-btn" onclick="rollDice(12)">D12</button><button class="dice-btn" onclick="rollDice(20)">D20</button>
            </div>
            <div id="dice-result" class="result-display">Resultado: -</div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, update, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCvxxwfsonP5a45nbcz34cxYhXaWBZVhwQ",
        authDomain: "ed-rpg---sistema-de-fichas.firebaseapp.com",
        databaseURL: "https://ed-rpg---sistema-de-fichas-default-rtdb.firebaseio.com",
        projectId: "ed-rpg---sistema-de-fichas",
        storageBucket: "ed-rpg---sistema-de-fichas.firebasestorage.app",
        messagingSenderId: "350999444010",
        appId: "1:350999444010:web:d89f31d13e449b8fbfa153"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const urlParams = new URLSearchParams(window.location.search);
    const fichaID = urlParams.get('p') || "personagem_padrao";

    function updateBarVisual(type) {
        const at = parseInt(document.getElementById(type + '_at').value) || 0;
        const max = parseInt(document.getElementById(type + '_max').value) || 1;
        const percent = Math.min(Math.max((at / max) * 100, 0), 100);
        const el = document.getElementById('bar_' + type);
        if(el) el.style.width = percent + '%';
    }

    const imgInput = document.getElementById('img_upload');
    imgInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onloadend = () => {
            document.getElementById('avatar_display').style.backgroundImage = `url(${reader.result})`;
            update(ref(db, 'fichas/' + fichaID), { char_img: reader.result });
        };
        if (file) reader.readAsDataURL(file);
    });

    document.addEventListener('change', (e) => {
        if (e.target.id && e.target.id !== 'img_upload') {
            update(ref(db, 'fichas/' + fichaID), { [e.target.id]: e.target.value });
            if (e.target.id.includes('_at') || e.target.id.includes('_max')) updateBarVisual(e.target.id.split('_')[0]);
        }
    });

    onValue(ref(db, 'fichas/' + fichaID), (snapshot) => {
        const dados = snapshot.val();
        if (dados) {
            Object.keys(dados).forEach(id => {
                const el = document.getElementById(id);
                if (id === 'char_img') {
                    document.getElementById('avatar_display').style.backgroundImage = `url(${dados[id]})`;
                } else if (el) {
                    if (id.startsWith('skull') || id.startsWith('m_')) {
                        dados[id] === "active" ? el.classList.add('active') : el.classList.remove('active');
                    } else if (document.activeElement !== el) {
                        el.value = dados[id];
                        if (id.includes('_at') || id.includes('_max')) updateBarVisual(id.split('_')[0]);
                    }
                }
            });
        }
    });

    window.changeVal = (type, mod) => {
        const el = document.getElementById(type + '_at');
        let newVal = (parseInt(el.value) || 0) + mod;
        el.value = newVal;
        update(ref(db, 'fichas/' + fichaID), { [type + '_at']: newVal });
        updateBarVisual(type);
    };

    window.toggleSkull = (id) => {
        const el = document.getElementById(id);
        el.classList.toggle('active');
        update(ref(db, 'fichas/' + fichaID), { [id]: el.classList.contains('active') ? "active" : "inactive" });
    };

    window.toggleMarker = (id) => {
        const el = document.getElementById(id);
        el.classList.toggle('active');
        update(ref(db, 'fichas/' + fichaID), { [id]: el.classList.contains('active') ? "active" : "inactive" });
    };

    window.rollDice = (faces) => {
        const result = Math.floor(Math.random() * faces) + 1;
        document.getElementById('dice-result').innerText = `Resultado (D${faces}): ${result}`;
    };
</script>

</body>
</html>
