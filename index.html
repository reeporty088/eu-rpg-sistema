<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        body { background: #1a1a1a; color: #eee; font-family: sans-serif; display: flex; justify-content: center; padding: 20px; }
        .container { display: grid; grid-template-columns: 1fr 1.5fr 0.8fr; gap: 20px; max-width: 1200px; width: 100%; }
        .col { display: flex; flex-direction: column; gap: 15px; }
        .card { background: #2a2a2a; border: 1px solid #444; padding: 15px; border-radius: 8px; }
        h3 { border-bottom: 2px solid #a00; padding-bottom: 5px; margin-top: 0; color: #ff4444; }
        
        input[type="text"], input[type="number"], textarea { 
            background: #333; border: 1px solid #555; color: white; padding: 5px; width: 100%; box-sizing: border-box; 
        }

        /* Status de Vida e Mana */
        .status-row { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        .bar { height: 20px; flex-grow: 1; border: 1px solid #000; position: relative; }
        .hp { background: darkred; } .mp { background: darkblue; }
        
        /* Caveiras de Morte */
        .death-saves { display: flex; gap: 10px; font-size: 24px; cursor: pointer; }
        .skull { filter: grayscale(1); opacity: 0.3; transition: 0.3s; }
        .skull.active { filter: grayscale(0); opacity: 1; }

        /* Habilidades Din√¢micas */
        .habilidade-item { background: #383838; padding: 10px; margin-bottom: 10px; border-radius: 4px; border-left: 4px solid #a00; }
        button { background: #a00; color: white; border: none; padding: 8px; cursor: pointer; border-radius: 4px; }
        button:hover { background: #cc0000; }
    </style>
</head>
