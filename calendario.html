<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calend√°rio</title>
    <style>
        :root { 
            --bg: #121212; 
            --panel: #1e1e1e;
            --highlight: #800000; 
            --text: #e0e0e0;
            --accent: #ffaaaa;
        }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', serif; padding: 20px; text-align: center; }
        
        .header-panel {
            background: var(--panel);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #333;
            max-width: 800px;
            margin: 0 auto 30px auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .date-display {
            font-size: 32px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--accent);
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(128, 0, 0, 0.5);
        }

        .time-display {
            font-size: 24px;
            color: #fff;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            background: #333;
            color: white;
            border: 1px solid #555;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            transition: 0.3s;
            text-transform: uppercase;
            font-weight: bold;
        }
        button:hover { background: var(--highlight); border-color: var(--accent); }
        button.primary { background: var(--highlight); border: 1px solid var(--accent); }
        
        /* Bot√µes de Edi√ß√£o Especiais */
        .btn-edit { border: 1px solid #00ffff; color: #00ffff; }
        .btn-edit:hover { background: rgba(0, 255, 255, 0.2); }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .day-card {
            background: #222;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 10px 5px;
            position: relative;
            opacity: 0.6;
            transition: 0.3s;
        }

        .day-card.active {
            opacity: 1;
            transform: scale(1.1);
            border: 2px solid var(--accent);
            background: #2a0a0d;
            box-shadow: 0 0 15px var(--highlight);
            z-index: 10;
        }

        .day-number { font-size: 18px; font-weight: bold; margin-bottom: 5px; display: block; }
        .moon-icon { font-size: 20px; display: block; margin: 5px 0; }
        .blood-moon { color: #ff0000; text-shadow: 0 0 8px red; }
        
        .weather-row {
            display: flex;
            justify-content: center;
            gap: 5px;
            font-size: 12px;
            background: rgba(0,0,0,0.3);
            border-radius: 4px;
            padding: 2px;
            margin-top: 5px;
        }

        .period-indicator {
            position: absolute;
            top: -10px;
            right: -10px;
            background: var(--accent);
            color: #000;
            font-weight: bold;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            display: none;
        }
        .day-card.active .period-indicator { display: flex; }

    </style>
</head>
<body>

    <div class="header-panel">
        <div class="date-display" id="full_date">CARREGANDO...</div>
        
        <div class="time-display">
            <span id="period_icon">‚òÄ</span> 
            <span id="period_text">Manh√£</span>
            <span style="font-size:16px; opacity:0.5;">|</span>
            <span id="clock_time">08:00</span>
        </div>

        <div class="controls">
            <button onclick="window.changeClock(-30)">-30 min</button>
            <button onclick="window.changeClock(30)">+30 min</button>
            <div style="width:20px;"></div>
            <button class="primary" onclick="window.advancePeriod()">Avan√ßar Per√≠odo ‚è©</button>
        </div>
        
        <div class="controls" style="margin-top:10px; border-top:1px solid #444; padding-top:10px;">
            <span style="font-size:12px; color:#666; align-self:center;">ADMIN:</span>
            <button onclick="window.adminChangeDay(-1)">Voltar Dia</button>
            <button onclick="window.adminChangeDay(1)">Avan√ßar Dia</button>
            
            <div style="width:10px;"></div>
            
            <button class="btn-edit" onclick="window.setCustomDate()">‚úèÔ∏è Data</button>
            <button class="btn-edit" onclick="window.setCustomTime()">‚úèÔ∏è Hora</button>
        </div>
    </div>

    <div class="calendar-grid" id="calendar_grid"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, onValue, update, runTransaction } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCvxxwfsonP5a45nbcz34cxYhXaWBZVhwQ",
        authDomain: "ed-rpg---sistema-de-fichas.firebaseapp.com",
        databaseURL: "https://ed-rpg---sistema-de-fichas-default-rtdb.firebaseio.com",
        projectId: "ed-rpg---sistema-de-fichas",
        storageBucket: "ed-rpg---sistema-de-fichas.firebasestorage.app",
        messagingSenderId: "350999444010",
        appId: "1:350999444010:web:d89f31d13e449b8fbfa153"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const SEASONS = ["Primavera", "Ver√£o", "Outono", "Inverno"];
    const DAYS_IN_SEASON = 90;
    const PERIODS = ["Manh√£", "Tarde", "Noite"];
    const PERIOD_ICONS = ["üåÖ", "‚òÄ", "üåô"];
    const MOON_PHASES = ["üåë", "üåí", "üåì", "üåî", "üåï", "üåñ", "üåó", "üåò"];
    
    const WEATHER_TYPES = {
        "Primavera": ["‚òÄ", "‚õÖ", "‚òÅ", "üåß", "‚õà"],
        "Ver√£o":     ["‚òÄ", "‚òÄ", "‚õÖ", "‚õà", "üå™"],
        "Outono":    ["‚òÅ", "üåß", "üå´", "üå¨", "üçÇ"],
        "Inverno":   ["‚òÅ", "‚ùÑ", "üå®", "üå¨", "‚òÉ"]
    };

    function pseudoRandom(seed) {
        let x = Math.sin(seed) * 10000;
        return x - Math.floor(x);
    }

    function getWeather(seasonIndex, day, periodIndex) {
        const seasonName = SEASONS[seasonIndex];
        const options = WEATHER_TYPES[seasonName];
        const seed = (seasonIndex * 1000) + (day * 10) + periodIndex; 
        const rand = Math.floor(pseudoRandom(seed) * options.length);
        return options[rand];
    }

    function getMoon(globalDayCount) {
        if (globalDayCount > 0 && globalDayCount % 28 === 0) {
            return { icon: "asd", isBlood: true };
        }
        const phaseIndex = globalDayCount % 8;
        return { icon: MOON_PHASES[phaseIndex], isBlood: false };
    }

    const worldRef = ref(db, 'world_time');

    onValue(worldRef, (snapshot) => {
        let data = snapshot.val();
        if (!data) {
            data = { year: 1200, season: 0, day: 1, period: 0, hour: 8, minute: 0 };
            update(worldRef, data);
        }
        renderInterface(data);
    });

    function renderInterface(data) {
        document.getElementById('full_date').innerText = `Anno ${data.year} - Per√≠odo de ${SEASONS[data.season]}`;
        document.getElementById('period_text').innerText = PERIODS[data.period];
        document.getElementById('period_icon').innerText = PERIOD_ICONS[data.period];
        
        const h = data.hour.toString().padStart(2, '0');
        const m = data.minute.toString().padStart(2, '0');
        document.getElementById('clock_time').innerText = `${h}:${m}`;

        const grid = document.getElementById('calendar_grid');
        grid.innerHTML = "";

        for (let i = 1; i <= DAYS_IN_SEASON; i++) {
            const globalDays = (data.year * 360) + (data.season * 90) + i;
            const moon = getMoon(globalDays);
            const wMorning = getWeather(data.season, i, 0);
            const wAfter = getWeather(data.season, i, 1);
            const wNight = getWeather(data.season, i, 2);
            const isActive = (i === data.day);
            const moonHtml = moon.isBlood ? '<span class="moon-icon blood-moon">üî¥</span>' : `<span class="moon-icon">${moon.icon}</span>`;

            const card = document.createElement('div');
            card.className = `day-card ${isActive ? 'active' : ''}`;
            card.innerHTML = `
                <span class="day-number">${i}</span>
                ${moonHtml}
                <div class="weather-row">
                    <span title="Manh√£">${wMorning}</span>
                    <span title="Tarde">${wAfter}</span>
                    <span title="Noite">${wNight}</span>
                </div>
                <div class="period-indicator">${PERIOD_ICONS[data.period]}</div>
            `;
            
            if (isActive) {
                setTimeout(() => card.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' }), 100);
            }

            grid.appendChild(card);
        }
    }

    // --- FUN√á√ïES DE CONTROLE ---

    window.changeClock = (minutes) => {
        runTransaction(worldRef, (current) => {
            if (!current) return;
            let newMin = current.minute + minutes;
            let newHour = current.hour;
            while (newMin >= 60) { newMin -= 60; newHour++; }
            while (newMin < 0) { newMin += 60; newHour--; }
            if (newHour >= 24) newHour = 0;
            if (newHour < 0) newHour = 23;
            current.minute = newMin;
            current.hour = newHour;
            return current;
        });
    };

    window.advancePeriod = () => {
        runTransaction(worldRef, (current) => {
            if (!current) return;
            current.period++;
            
            // Avan√ßa hora junto
            if (current.period === 1) current.hour = 12; // Tarde
            if (current.period === 2) current.hour = 19; // Noite

            // Virada do Dia
            if (current.period > 2) {
                current.period = 0;
                current.hour = 8;
                current.day++;
                
                // --- L√ìGICA DE VIRADA DE ESTA√á√ÉO CORRIGIDA ---
                if (current.day > DAYS_IN_SEASON) {
                    current.day = 1;
                    current.season++;
                    
                    if (current.season > 3) {
                        current.season = 0;
                        current.year++;
                    }
                }
            }
            return current;
        });
    };

    window.adminChangeDay = (amount) => {
        runTransaction(worldRef, (current) => {
            if (!current) return;
            current.day += amount;
            
            // --- L√ìGICA DE VIRADA DE ESTA√á√ÉO MANUAL ---
            
            // Se passar de 90, vai para o dia 1 da pr√≥xima esta√ß√£o
            if (current.day > DAYS_IN_SEASON) {
                current.day = 1;
                current.season++;
                if (current.season > 3) {
                    current.season = 0;
                    current.year++;
                }
            } 
            // Se voltar antes do dia 1, vai para o dia 90 da esta√ß√£o anterior
            else if (current.day < 1) {
                current.day = DAYS_IN_SEASON;
                current.season--;
                if (current.season < 0) {
                    current.season = 3;
                    current.year--;
                }
            }

            return current;
        });
    };

    window.setCustomDate = () => {
        runTransaction(worldRef, (current) => {
            if (!current) return;
            
            const newYear = prompt("Digite o Anno:", current.year);
            if (newYear === null) return;
            
            const newDay = prompt(`Digite o Dia (1-${DAYS_IN_SEASON}):`, current.day);
            if (newDay === null) return;

            // Valida Esta√ß√£o tamb√©m (opcional, mas bom pra controle)
            const newSeason = prompt(`Digite Esta√ß√£o (0=Pri, 1=Ver, 2=Out, 3=Inv):`, current.season);
            if (newSeason !== null) current.season = Math.min(Math.max(parseInt(newSeason)||0, 0), 3);

            current.year = parseInt(newYear) || current.year;
            let d = parseInt(newDay) || current.day;
            
            if(d < 1) d = 1;
            if(d > DAYS_IN_SEASON) d = DAYS_IN_SEASON;
            current.day = d;

            return current;
        });
    };

    // NOVA FUN√á√ÉO: Definir Hora Manualmente
    window.setCustomTime = () => {
        runTransaction(worldRef, (current) => {
            if (!current) return;
            
            const newH = prompt("Digite a Hora (0-23):", current.hour);
            if (newH === null) return;
            
            const newM = prompt("Digite os Minutos (0-59):", current.minute);
            if (newM === null) return;

            let h = parseInt(newH);
            let m = parseInt(newM);

            if (!isNaN(h)) current.hour = Math.min(Math.max(h, 0), 23);
            if (!isNaN(m)) current.minute = Math.min(Math.max(m, 0), 59);

            return current;
        });
    };

</script>
</body>
</html>
